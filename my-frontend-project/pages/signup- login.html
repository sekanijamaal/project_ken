<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Slide Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body class="h-screen w-screen bg-gray-100">
  <div class="relative w-full h-full overflow-hidden bg-white grid grid-cols-12">
    <div class="col-span-7 relative">
      <!-- Logo -->
      <a href="/" class="absolute top-4 left-6 z-10 hover:opacity-90 hover:scale-105 transition-all flex text-blue-800 text-3xl gap-2">
        <img src="/project_ken/my-frontend-project/assets/images/pulse-svgrepo-com 1.svg" alt="Logo" class="w-12 h-12">
        <span>UNIHEALTH</span>
      </a>
    
      <!-- Image -->
      <div id="authImage" class="w-full h-full bg-cover bg-center transition-all duration-500"
        style="background-image: url('/project_ken/my-frontend-project/assets/images/2149844641.jpg');">
        <div class="w-full h-full bg-black bg-opacity-30 flex items-center justify-center">
          <span id="authText" class="text-white text-2xl">Welcome Back!</span>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="col-span-5 relative overflow-hidden">
      <!-- Container -->
      <div id="formContainer" class="flex w-[200%] h-full transition-transform duration-500">

        <!-- Login Section -->
        <div class="w-1/2 p-10 flex flex-col justify-center min-h-full bg-white">
          <h2 class="text-3xl font-bold mb-4 text-gray-800 ">Welcome Back</h2>
          <form class="space-y-4">
            <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded-lg px-4 py-2"
              required>
            <input type="password" placeholder="Password"
              class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
            <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
          </form>

          <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <div class="flex-grow h-px bg-gray-300"></div>
          </div>

          <!-- SSO Buttons -->
          <div class="space-y-3">
            <button
              class="w-full flex items-center justify-center gap-3 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition-colors">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
              <span>Continue with Google</span>
            </button>
            <button
              class="w-full flex items-center justify-center gap-3 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition-colors">
              <img src="https://www.svgrepo.com/show/494331/apple.svg" alt="Apple" class="w-5 h-5">
              <span>Continue with Apple</span>
            </button>
            <button
              class="w-full flex items-center justify-center gap-3 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition-colors">
              <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5">
              <span>Continue with Facebook</span>
            </button>
          </div>

          <p class="mt-4 text-sm text-gray-600">Don't have an account?
            <button onclick="showSignUp()" class="text-blue-500 hover:underline">Sign up</button>
          </p>
        </div>

        <!-- Sign Up Section -->
        <div class="w-1/2 p-10 flex flex-col justify-center min-h-full bg-white">
          <h2 class="text-3xl font-bold mb-4 text-gray-800">Create Account</h2>
          <form class="space-y-4">
            <input type="text" placeholder="Full Name"
              class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
            <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded-lg px-4 py-2"
              required>
            <input type="password" placeholder="Password"
              class="w-full border border-gray-300 rounded-lg px-4 py-2" required>
            <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign Up</button>
          </form>

          <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <div class="flex-grow h-px bg-gray-300"></div>
          </div>

          <!-- SSO Buttons -->
          <div class="space-y-3">
            <button
              class="w-full flex items-center justify-center gap-3 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition-colors">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
              <span>Continue with Google</span>
            </button>
            <button
              class="w-full flex items-center justify-center gap-3 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition-colors">
              <img src="https://www.svgrepo.com/show/494331/apple.svg" alt="Apple" class="w-5 h-5">
              <span>Continue with Apple</span>
            </button>
            <button
              class="w-full flex items-center justify-center gap-3 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition-colors">
              <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5">
              <span>Continue with Facebook</span>
            </button>
          </div>

          <p class="mt-4 text-sm text-gray-600">Already have an account?
            <button onclick="showLogin()" class="text-blue-500 hover:underline">Login</button>
          </p>
        </div>

      </div>
    </div>
  </div>

  <script>
    const formContainer = document.getElementById('formContainer');
    const authImage = document.getElementById('authImage');
    const authText = document.getElementById('authText');

    function showSignUp() {
      formContainer.style.transform = 'translateX(-50%)';
      authImage.style.backgroundImage = "url('/project_ken/my-frontend-project/assets/images/42653.jpg')";
      authText.textContent = 'Join Us!';
    }

    function showLogin() {
      formContainer.style.transform = 'translateX(0)';
      authImage.style.backgroundImage = "url('/project_ken/my-frontend-project/assets/images/29104.jpg')";
      authText.textContent = 'Welcome Back!';
    }
  </script>
</body>

</html>
